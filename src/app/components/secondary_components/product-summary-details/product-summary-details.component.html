<div class="product-summary">
  <div class="product-image-container">
    <img [src]="getImage(productSummary.name)" [alt]="productSummary.name" class="product-image">
  </div>
  <div class="product-info">
    <div class="product-name">{{productSummary.name}}</div>
    <div class="product-manufacturer">{{productSummary.manufacturer}}</div>
    <div class="product-year">{{productSummary.year}}</div>
    <div class="product-price">Starting at: {{askAmount}}</div>
  </div>
</div>
